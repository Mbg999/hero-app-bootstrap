<div class="mt-3">
  <form class="d-flex">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Buscar super héroe por nombre"
      #sInput
      (input)="search(sInput.value)"
    />
    <button
      class="btn btn-outline-success"
      (click)="newHero()"
      type="button"
    >
      Añadir super héroe
    </button>
  </form>
</div>

<div *ngIf="heros?.length > 0; else noHeros">
  <app-heros-grid
    [heros]="heros"
    (edit)="edit($event)"
    (remove)="remove($event)"
  ></app-heros-grid>
</div>
<ng-template #noHeros>
  <h1>No hay super héroes aún, prueba a añadir uno!</h1>
</ng-template>

<app-hero-form
  [hero]="toUpdateHero"
  (create)="create($event)"
  (update)="update($event)"
  (close)="closeFormModal()"
></app-hero-form>
